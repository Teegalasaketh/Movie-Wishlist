<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Movie Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top py-1">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <span class="movie-icon movie-icon--sm me-2" aria-hidden="true">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img">
          <title>Movie icon</title>
          <defs>
            <linearGradient id="mv-grad" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="currentColor" stop-opacity="0.95"/>
              <stop offset="1" stop-color="currentColor" stop-opacity="0.65"/>
            </linearGradient>
          </defs>
          <g stroke="none" fill="none">
            <rect x="6" y="26" width="52" height="30" rx="3" fill="url(#mv-grad)"/>
            <rect x="8" y="28" width="48" height="26" rx="2" fill="#fff" opacity="0.06"/>
            <g transform="translate(6,6)">
              <rect x="0" y="0" width="52" height="14" rx="2" fill="currentColor"/>
              <g fill="#fff" opacity="0.12">
                <rect x="2" y="2" width="10" height="10" transform="skewX(-18)"/>
                <rect x="16" y="2" width="10" height="10" transform="skewX(-18)"/>
                <rect x="30" y="2" width="10" height="10" transform="skewX(-18)"/>
              </g>
            </g>
          </g>
        </svg>
      </span>
      <h1 class="movie-title">Movie Wishlist</h1>
    </a>
    <div class="d-flex align-items-center">
      <a href="/login" class="btn btn-brand me-3">Login</a>
      <button id="theme-toggle" class="btn">
        <i class="bi bi-moon-fill"></i>
        <i class="bi bi-sun-fill"></i>
      </button>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <header class="hero text-center mb-4">
    <h1 class="animated-heading">Join the Wishlist üéûÔ∏è</h1>
  </header>

  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card" style="background-color: var(--card-bg); border: 1px solid var(--border-color);">
        <div class="card-body p-4">
          <form th:action="@{/signup}" th:object="${user}" method="post">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" th:field="*{username}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" th:field="*{password}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-brand w-100 mt-3">Sign Up</button>
          </form>

          <p class="text-center mt-3">Already have an account?
            <a href="/login" class="text-decoration-none">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/theme.js}"></script>
</body>
</html>
