 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie Manually</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav class="navbar navbar-expand sticky-top py-1">
        <div class="container-fluid px-3">
            <a class="navbar-brand d-flex align-items-center" href="/search">
		    <span class="movie-icon movie-icon--sm me-2" aria-hidden="true">
		      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img">
		        <title>Movie icon</title>
		        <defs>
		          <linearGradient id="mv-grad" x1="0" x2="1" y1="0" y2="1">
		            <stop offset="0" stop-color="currentColor" stop-opacity="0.95"/>
		            <stop offset="1" stop-color="currentColor" stop-opacity="0.65"/>
		          </linearGradient>
		        </defs>
		        <g stroke="none" fill="none">
		          <rect x="6" y="26" width="52" height="30" rx="3" fill="url(#mv-grad)"/>
		          <rect x="8" y="28" width="48" height="26" rx="2" fill="#fff" opacity="0.06"/>
		          <g transform="translate(6,6)">
		            <rect x="0" y="0" width="52" height="14" rx="2" fill="currentColor"/>
		            <g fill="#fff" opacity="0.12">
		              <rect x="2" y="2" width="10" height="10" transform="skewX(-18)"/>
		              <rect x="16" y="2" width="10" height="10" transform="skewX(-18)"/>
		              <rect x="30" y="2" width="10" height="10" transform="skewX(-18)"/>
		            </g>
		          </g>
		          <g fill="#fff" opacity="0.18">
		            <circle cx="22" cy="42" r="2.4"/>
		            <circle cx="30" cy="42" r="2.4"/>
		            <circle cx="38" cy="42" r="2.4"/>
		          </g>
		          <rect x="6" y="26" width="52" height="30" rx="3" fill="none" stroke="currentColor" stroke-opacity="0.12" stroke-width="1.5"/>
		        </g>
		      </svg>
		    </span>
		    <h1 class="movie-title">Movie Wishlist</h1>
		</a>
            <div class="d-flex align-items-center flex-nowrap ms-auto gap-2">

                <a href="/wishlist" class="btn btn-brand me-3">Back to Wishlist</a>

                <!-- profile initials -->
                <span th:if="${session.userInitials}" class="profile-circle me-3">
                  <span th:text="${session.userInitials}">AB</span>
              </span>

              <a th:if="${session.user}" href="/logout" class="logout-circle me-3" title="Logout">
                  <i class="bi bi-box-arrow-right"></i>
              </a>

                <button id="theme-toggle" class="btn">
                    <i class="bi bi-moon-fill"></i>
                    <i class="bi bi-sun-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4 px-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="background-color: var(--card-bg); border: 1px solid var(--border-color);">
                    <div class="card-body p-4">
                        <header class="hero py-3 mb-4">
						  <h2 class="login-title text-center mb-3">Add Movie</h2>
						</header>
                        <form th:action="@{/save}" th:object="${movie}" method="post">
                          <div class="mb-3">
                              <label for="title" class="form-label">Title:</label>
                              <input type="text" id="title" class="form-control" th:field="*{title}" required/>
                          </div>

                          <div class="mb-3">
                              <label for="releaseYear" class="form-label">Release Year:</label>
                              <input type="number" id="releaseYear" class="form-control" th:field="*{releaseYear}" required/>
                          </div>

                          <div class="mb-3">
                              <label for="director" class="form-label">Director:</label>
                              <input type="text" id="director" class="form-control" th:field="*{director}" required/>
                          </div>

                          <div class="mb-3">
                              <label for="rating" class="form-label">Rating (out of 10):</label>
                              <input type="number" step="0.1" min="0" max="10" id="rating"
                                    class="form-control" th:field="*{rating}" required/>
                          </div>
                          <div class="text-center">
                              <button type="submit" class="btn btn-brand mt-3 auth-btn">Save Movie</button>
                          </div>

                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/theme.js}"></script>
</body>
</html>
