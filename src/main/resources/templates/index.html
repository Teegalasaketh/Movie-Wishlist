<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Movie Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav class="navbar navbar-expand sticky-top py-1">
        <div class="container-fluid px-3">
            <a class="navbar-brand d-flex align-items-center" href="/search">
		    <span class="movie-icon movie-icon--sm me-2" aria-hidden="true">
		      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img">
		        <title>Movie icon</title>
		        <defs>
		          <linearGradient id="mv-grad" x1="0" x2="1" y1="0" y2="1">
		            <stop offset="0" stop-color="currentColor" stop-opacity="0.95"/>
		            <stop offset="1" stop-color="currentColor" stop-opacity="0.65"/>
		          </linearGradient>
		        </defs>
		        <g stroke="none" fill="none">
		          <rect x="6" y="26" width="52" height="30" rx="3" fill="url(#mv-grad)"/>
		          <rect x="8" y="28" width="48" height="26" rx="2" fill="#fff" opacity="0.06"/>
		          <g transform="translate(6,6)">
		            <rect x="0" y="0" width="52" height="14" rx="2" fill="currentColor"/>
		            <g fill="#fff" opacity="0.12">
		              <rect x="2" y="2" width="10" height="10" transform="skewX(-18)"/>
		              <rect x="16" y="2" width="10" height="10" transform="skewX(-18)"/>
		              <rect x="30" y="2" width="10" height="10" transform="skewX(-18)"/>
		            </g>
		          </g>
		          <g fill="#fff" opacity="0.18">
		            <circle cx="22" cy="42" r="2.4"/>
		            <circle cx="30" cy="42" r="2.4"/>
		            <circle cx="38" cy="42" r="2.4"/>
		          </g>
		          <rect x="6" y="26" width="52" height="30" rx="3" fill="none" stroke="currentColor" stroke-opacity="0.12" stroke-width="1.5"/>
		        </g>
		      </svg>
		    </span>
		    <h1 class="movie-title">Movie Wishlist</h1>
</a>
            <div class="d-flex align-items-center flex-nowrap ms-auto gap-2">

              <a href="/search" class="btn btn-brand me-3">Find a Movie</a>

              <!-- profile initials circle (only when logged in) -->
              <span th:if="${session.userInitials}" class="profile-circle me-3">
                  <span th:text="${session.userInitials}">AB</span>
              </span>

              <a th:if="${session.user}" href="/logout" class="logout-circle me-3" title="Logout">
                  <i class="bi bi-box-arrow-right"></i>
              </a>


              <button id="theme-toggle" class="btn">
                  <i class="bi bi-moon-fill"></i>
                  <i class="bi bi-sun-fill"></i>
              </button>
          </div>

        </div>
    </nav>

    <div class="container-fluid mt-4 px-4">
        <header class="hero py-3 mb-4">
		  <h1 class="animated-heading">My Wishlist</h1>
		</header>
		<div class="text-center mb-4">
		  <a href="/add-custom" class="btn btn-brand">Add Custom Movie</a>
		</div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
          th:unless="${#lists.isEmpty(wishlist)}">
          <div class="col" th:each="item : ${wishlist}">
              <div class="card movie-card h-100">

                  <!-- POSTER -->
                  <!-- If poster exists -->
                  <div th:if="${item.movie.posterPath != null}">
                      <div class="poster-container"
                          th:style="'background-image: url(https://image.tmdb.org/t/p/w500' + ${item.movie.posterPath} + ');'">
                          <img th:src="@{'https://image.tmdb.org/t/p/w500' + ${item.movie.posterPath}}" alt="Movie Poster"/>
                      </div>
                  </div>

                  <!-- If no poster OR it's a custom movie -->
                  <div th:unless="${item.movie.posterPath != null}">
                      <div class="img-not-found" role="img" aria-label="Image not found">
                          Img Not Found
                      </div>
                  </div>
                  <div class="card-body">

                    <!-- Movie Title -->
                    <h5 class="card-title" th:text="${item.movie.title}">Movie Title</h5>

                    <!-- Year + Rating Row -->
                    <div class="d-flex justify-content-between align-items-center mb-2">

                        <!-- Release Year -->
                        <span class="wishlist-info"
                              th:if="${item.movie.releaseYear != null}"
                              th:text="'Year: ' + ${item.movie.releaseYear}">
                        </span>

                        <!-- Rating -->
                        <span class="rating-badge"
                              th:if="${item.movie.rating != null}"
                              th:text="'⭐ ' + ${#numbers.formatDecimal(item.movie.rating, 1, 1)}">
                        </span>
                    </div>

                    <!-- Remove Button -->
                    <form th:action="@{/wishlist/delete/{id}(id=${item.id})}"
                          method="post"
                          class="mt-3">

                        <button type="submit" class="btn btn-brand w-100">Remove</button>
                    </form>

                </div>

              </div>
          </div>
      </div>


        <div class="text-center p-5 rounded" style="background-color: var(--card-bg);" th:if="${#lists.isEmpty(wishlist)}">
            <h2 class="">Your Wishlist is Empty</h2>
            <p style="color: red;">Looks like you haven't added any movies yet. Start by searching for one!</p>
            <a href="/search" class="btn btn-brand mt-3">Search for a Movie</a>
        </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1100;">
        <div id="toastRemove" class="toast align-items-center border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    Movie Removed 
                </div>
                <button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/theme.js}"></script>
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", () => {
            /* If the controller sent the removed flag → show toast */
            const removed = /*[[${removed}]]*/ false;
            if (removed) {
                const toastEl = document.getElementById('toastRemove');
                const toast = new bootstrap.Toast(toastEl);
                toast.show();
                const s = document.getElementById('sound-add');
                if (s) {
                    s.currentTime = 0;
                    s.play().catch(() => {});
                }
            }
        });
    </script>
<audio id="sound-add" src="/sounds/notify.mp3" preload="auto"></audio>
</body>
</html>
