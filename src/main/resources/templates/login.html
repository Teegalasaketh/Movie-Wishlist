<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Movie Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top py-1">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <span class="movie-icon movie-icon--sm me-2" aria-hidden="true">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img">
          <title>Movie icon</title>
          <rect x="6" y="26" width="52" height="30" rx="3" fill="currentColor"/>
        </svg>
      </span>
      <h1 class="movie-title">Movie Wishlist</h1>
    </a>
    <div class="d-flex align-items-center">
      <a href="/signup" class="btn btn-brand me-3">Sign Up</a>
      <button id="theme-toggle" class="btn">
        <i class="bi bi-moon-fill"></i>
        <i class="bi bi-sun-fill"></i>
      </button>
    </div>
  </div>
</nav>

<div class="auth-page d-flex align-items-center justify-content-center" style="min-height:80vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card auth-card">
          <div class="card-body p-4">
            <h2 class="h4 mb-3 text-center">Welcome back</h2>
            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-brand w-100 mt-3">Login</button>
            </form>
            <p class="text-center mt-3">Donâ€™t have an account?
              <a href="/signup" class="text-decoration-none">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/theme.js}"></script>
</body>
</html>
