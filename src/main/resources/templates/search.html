<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top py-1">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
		    <span class="movie-icon movie-icon--sm me-2" aria-hidden="true">
		      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img">
		        <title>Movie icon</title>
		        <defs>
		          <linearGradient id="mv-grad" x1="0" x2="1" y1="0" y2="1">
		            <stop offset="0" stop-color="currentColor" stop-opacity="0.95"/>
		            <stop offset="1" stop-color="currentColor" stop-opacity="0.65"/>
		          </linearGradient>
		        </defs>
		        <g stroke="none" fill="none">
		          <rect x="6" y="26" width="52" height="30" rx="3" fill="url(#mv-grad)"/>
		          <rect x="8" y="28" width="48" height="26" rx="2" fill="#fff" opacity="0.06"/>
		          <g transform="translate(6,6)">
		            <rect x="0" y="0" width="52" height="14" rx="2" fill="currentColor"/>
		            <g fill="#fff" opacity="0.12">
		              <rect x="2" y="2" width="10" height="10" transform="skewX(-18)"/>
		              <rect x="16" y="2" width="10" height="10" transform="skewX(-18)"/>
		              <rect x="30" y="2" width="10" height="10" transform="skewX(-18)"/>
		            </g>
		          </g>
		          <g fill="#fff" opacity="0.18">
		            <circle cx="22" cy="42" r="2.4"/>
		            <circle cx="30" cy="42" r="2.4"/>
		            <circle cx="38" cy="42" r="2.4"/>
		          </g>
		          <rect x="6" y="26" width="52" height="30" rx="3" fill="none" stroke="currentColor" stroke-opacity="0.12" stroke-width="1.5"/>
		        </g>
		      </svg>
		    </span>
		    <h1 class="movie-title">Movie Wishlist</h1>
		</a>
            <div class="d-flex align-items-center">

            <a href="/wishlist" class="btn btn-brand me-3">View Wishlist</a>

            <!-- âœ… PROFILE INITIALS CIRCLE -->
            <span th:if="${session.userInitials}" class="profile-circle me-3">
                  <span th:text="${session.userInitials}">AB</span>
              </span>

              <a th:if="${session.user}" href="/logout" class="logout-circle me-3" title="Logout">
                  <i class="bi bi-box-arrow-right"></i>
              </a>

            <!-- existing theme toggle -->
            <button id="theme-toggle" class="btn">
                <i class="bi bi-moon-fill"></i>
                <i class="bi bi-sun-fill"></i>
            </button>
        	</div>
        </div>
    </nav>

    <div class="container mt-4">
        <header class="hero">
		  <h1 class="animated-heading">Find Your Favorite Movies</h1>
		</header>

        <form action="/search" method="get" class="input-group input-group-lg mb-5">
            <input type="text" name="query" class="form-control" placeholder="Search for a movie (e.g., The Matrix)" th:value="${query}" style = "outline:none">
            <button type="submit" class="btn btn-brand">Search</button>
        </form>
        <p th:if="${errorMessage}" class="text-danger text-center" th:text="${errorMessage}"></p>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" th:if="${results != null}">
            <div class="col" th:each="movie : ${results}">
                 <div class="card movie-card h-100">

                    <div th:if="${movie.poster_path != null}">
					    <div class="poster-container" th:style="'background-image: url(https://image.tmdb.org/t/p/w500' + ${movie.poster_path} + ');'">
					        <img th:src="'https://image.tmdb.org/t/p/w500' + ${movie.poster_path}" th:alt="${movie.title}">
					    </div>
					</div>
					<div th:unless="${movie.poster_path != null}">
					    <div class="img-not-found" role="img" aria-label="Image not found">Img Not Found</div>
					</div>
                    <div class="card-body">
                        <div>
                            <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
                            <p class="card-text text-muted" th:if="${movie.release_date != null and !#strings.isEmpty(movie.release_date)}" th:text="'Release: ' + ${movie.release_date}"></p>
                        </div>
                        <button type="button" class="btn btn-brand w-100 mt-3" 
						        th:attr="data-tmdb-id=${movie.id}" 
						        onclick="addToWishlist(this)">
						    Add to Wishlist
						</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
	  <div id="toastMsg" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
	    <div class="d-flex">
	      <div class="toast-body">
	        Added to List ðŸŽ¬
	      </div>
	      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
	    </div>
	  </div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/theme.js}"></script>
	<script>
	async function addToWishlist(button) {
	    const tmdbId = button.getAttribute("data-tmdb-id");
	
	    try {
	        const res = await fetch(`/add?tmdbId=${tmdbId}`);
	        if (res.ok) {
	            const toastEl = document.getElementById('toastMsg');
	            const toast = new bootstrap.Toast(toastEl); // âœ… now works
	            toast.show();
	            setTimeout(() => toast.hide(), 3000);
	        } else {
	            alert('Server error: ' + res.status);
	        }
	    } catch (err) {
	        console.error('Fetch error:', err);
	        alert('Server not reachable.');
	    }
	}
	</script>

</body>
</html>
